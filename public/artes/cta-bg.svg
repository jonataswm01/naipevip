<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="ctaPaint" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8"/>
    </filter>
    
    <linearGradient id="ctaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B2A1F"/>
      <stop offset="50%" style="stop-color:#8B3A2F"/>
      <stop offset="100%" style="stop-color:#5C3D2E"/>
    </linearGradient>
    
    <radialGradient id="ctaGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#D4A03A;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D4A03A;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#ctaGrad)"/>
  <rect width="100%" height="100%" fill="url(#ctaGlow)"/>
  
  <g filter="url(#ctaPaint)" opacity="0.6">
    <!-- Formas abstratas -->
    <circle cx="100" cy="200" r="150" fill="#A85A4F" opacity="0.2"/>
    <circle cx="700" cy="100" r="180" fill="#3D261D" opacity="0.25"/>
    <ellipse cx="400" cy="350" rx="300" ry="100" fill="#1E3A4C" opacity="0.15"/>
    
    <!-- Linhas decorativas -->
    <path d="M0,300 Q200,250 400,280 T800,260" stroke="#D4A03A" stroke-width="2" fill="none" opacity="0.2"/>
    <path d="M0,320 Q200,280 400,300 T800,290" stroke="#E8B84A" stroke-width="1" fill="none" opacity="0.15"/>
  </g>
</svg>
