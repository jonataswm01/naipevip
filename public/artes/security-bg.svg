<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 760" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradiente base com transicao azul para marrom (pictorico) -->
    <linearGradient id="bgBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0D1F2D"/>
      <stop offset="25%" stop-color="#122535"/>
      <stop offset="50%" stop-color="#2A2520"/>
      <stop offset="75%" stop-color="#3D261D"/>
      <stop offset="100%" stop-color="#3D261D"/>
    </linearGradient>
    
    <!-- Manchas de cor para efeito pictorico -->
    <radialGradient id="blobAzul" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1E3A4C" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#1E3A4C" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1E3A4C" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blobMarrom" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5C3D2E" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#5C3D2E" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#5C3D2E" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blobTerracota" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B3A2F" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#8B3A2F" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#8B3A2F" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blobVerde" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2F4F3A" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#2F4F3A" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2F4F3A" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blobAmarelo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4A03A" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#D4A03A" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#D4A03A" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filtros de blur -->
    <filter id="blurHeavy" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50"/>
    </filter>
    
    <filter id="blurMedium" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
    
    <filter id="blurLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    
    <!-- Glow para particulas -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Textura de ruido -->
    <pattern id="noiseTexture" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#F5F0E8" opacity="0.02"/>
      <circle cx="60" cy="40" r="0.6" fill="#F5F0E8" opacity="0.015"/>
      <circle cx="40" cy="70" r="0.7" fill="#F5F0E8" opacity="0.018"/>
      <circle cx="10" cy="50" r="0.5" fill="#F5F0E8" opacity="0.012"/>
      <circle cx="70" cy="15" r="0.6" fill="#F5F0E8" opacity="0.015"/>
    </pattern>
  </defs>
  
  <!-- Fundo base -->
  <rect width="100%" height="100%" fill="url(#bgBase)"/>
  
  <!-- ===== MANCHAS PICTORICOS (TRANSICAO AZUL-MARROM) ===== -->
  
  <!-- Zona azul superior (conexao com secao anterior) -->
  <ellipse cx="100" cy="-50" rx="300" ry="200" fill="url(#blobAzul)" filter="url(#blurHeavy)"/>
  <ellipse cx="350" cy="80" rx="180" ry="150" fill="url(#blobAzul)" filter="url(#blurMedium)"/>
  
  <!-- Zona de transicao (verde/mistura) -->
  <ellipse cx="-50" cy="200" rx="200" ry="180" fill="url(#blobVerde)" filter="url(#blurHeavy)"/>
  <ellipse cx="420" cy="280" rx="180" ry="200" fill="url(#blobVerde)" filter="url(#blurMedium)"/>
  
  <!-- Zona marrom/terracota inferior -->
  <ellipse cx="200" cy="450" rx="280" ry="200" fill="url(#blobMarrom)" filter="url(#blurHeavy)"/>
  <ellipse cx="-30" cy="550" rx="200" ry="180" fill="url(#blobTerracota)" filter="url(#blurMedium)"/>
  <ellipse cx="400" cy="650" rx="200" ry="180" fill="url(#blobMarrom)" filter="url(#blurMedium)"/>
  <ellipse cx="195" cy="700" rx="250" ry="150" fill="url(#blobTerracota)" filter="url(#blurHeavy)"/>
  
  <!-- Toque de luz amarela no centro (onde fica o conteudo) -->
  <ellipse cx="195" cy="380" rx="200" ry="180" fill="url(#blobAmarelo)" filter="url(#blurHeavy)"/>
  
  <!-- ===== ONDAS ORGANICAS (PINCELADAS) ===== -->
  
  <!-- Onda superior (zona azul) -->
  <path 
    d="M-20 100 
       Q 80 70, 180 95 
       T 350 80 
       T 420 110" 
    stroke="#F5F0E8" 
    stroke-width="1.2" 
    fill="none" 
    opacity="0.04"
    filter="url(#blurLight)"
  />
  
  <!-- Onda de transicao -->
  <path 
    d="M-20 250 
       Q 100 220, 200 240 
       T 340 225 
       T 420 260" 
    stroke="#D4A03A" 
    stroke-width="0.8" 
    fill="none" 
    opacity="0.05"
  />
  
  <!-- Pincelada curva dramatica -->
  <path 
    d="M-30 150 
       Q 80 200, 150 280 
       Q 220 360, 180 450
       Q 140 540, 220 620
       Q 300 700, 420 680" 
    stroke="#5C3D2E" 
    stroke-width="2" 
    fill="none" 
    opacity="0.08"
    filter="url(#blurLight)"
  />
  
  <!-- Onda inferior (zona marrom) -->
  <path 
    d="M-20 550 
       Q 120 520, 200 545 
       T 350 530 
       T 420 560" 
    stroke="#F5F0E8" 
    stroke-width="1" 
    fill="none" 
    opacity="0.035"
    filter="url(#blurLight)"
  />
  
  <!-- ===== PARTICULAS DE LUZ ===== -->
  
  <!-- Particulas grandes -->
  <circle cx="50" cy="80" r="2" fill="#F5F0E8" opacity="0.4" filter="url(#glow)"/>
  <circle cx="340" cy="150" r="2.5" fill="#F5F0E8" opacity="0.35" filter="url(#glow)"/>
  <circle cx="80" cy="320" r="2" fill="#D4A03A" opacity="0.3" filter="url(#glow)"/>
  <circle cx="320" cy="420" r="2" fill="#F5F0E8" opacity="0.3" filter="url(#glow)"/>
  <circle cx="60" cy="550" r="2.5" fill="#D4A03A" opacity="0.28" filter="url(#glow)"/>
  <circle cx="350" cy="650" r="2" fill="#F5F0E8" opacity="0.25" filter="url(#glow)"/>
  
  <!-- Particulas medias -->
  <circle cx="150" cy="50" r="1.5" fill="#F5F0E8" opacity="0.25"/>
  <circle cx="280" cy="120" r="1.5" fill="#F5F0E8" opacity="0.22"/>
  <circle cx="40" cy="200" r="1.5" fill="#F5F0E8" opacity="0.2"/>
  <circle cx="360" cy="280" r="1.5" fill="#D4A03A" opacity="0.22"/>
  <circle cx="120" cy="400" r="1.5" fill="#F5F0E8" opacity="0.2"/>
  <circle cx="300" cy="500" r="1.5" fill="#F5F0E8" opacity="0.18"/>
  <circle cx="180" cy="620" r="1.5" fill="#D4A03A" opacity="0.2"/>
  <circle cx="370" cy="720" r="1.5" fill="#F5F0E8" opacity="0.15"/>
  
  <!-- Particulas pequenas -->
  <circle cx="200" cy="30" r="1" fill="#F5F0E8" opacity="0.15"/>
  <circle cx="30" cy="140" r="1" fill="#F5F0E8" opacity="0.12"/>
  <circle cx="370" cy="200" r="1" fill="#F5F0E8" opacity="0.1"/>
  <circle cx="100" cy="280" r="1" fill="#F5F0E8" opacity="0.12"/>
  <circle cx="250" cy="350" r="1" fill="#F5F0E8" opacity="0.1"/>
  <circle cx="50" cy="450" r="1" fill="#F5F0E8" opacity="0.12"/>
  <circle cx="330" cy="580" r="1" fill="#F5F0E8" opacity="0.1"/>
  <circle cx="140" cy="680" r="1" fill="#F5F0E8" opacity="0.12"/>
  <circle cx="280" cy="740" r="1" fill="#F5F0E8" opacity="0.08"/>
  
  <!-- ===== ELEMENTOS DECORATIVOS ===== -->
  
  <!-- Circulos organicos sutis -->
  <circle cx="330" cy="60" r="40" fill="none" stroke="#F5F0E8" stroke-width="0.5" opacity="0.04"/>
  <circle cx="60" cy="380" r="50" fill="none" stroke="#D4A03A" stroke-width="0.5" opacity="0.04"/>
  <circle cx="350" cy="550" r="45" fill="none" stroke="#F5F0E8" stroke-width="0.4" opacity="0.03"/>
  
  <!-- ===== TEXTURA DE RUIDO ===== -->
  <rect width="100%" height="100%" fill="url(#noiseTexture)"/>
</svg>
