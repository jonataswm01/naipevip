<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Filtro de textura pictórica -->
    <filter id="paintTexture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Gradiente quente pôr do sol -->
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3A2F"/>
      <stop offset="30%" style="stop-color:#A85A4F"/>
      <stop offset="60%" style="stop-color:#D4A03A"/>
      <stop offset="100%" style="stop-color:#5C3D2E"/>
    </linearGradient>
    
    <!-- Gradiente céu noturno -->
    <linearGradient id="nightGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A4C"/>
      <stop offset="50%" style="stop-color:#2F4F3A"/>
      <stop offset="100%" style="stop-color:#3D261D"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo base -->
  <rect width="100%" height="100%" fill="url(#nightGrad)"/>
  
  <!-- Formas orgânicas inspiradas em arte brasileira -->
  <g filter="url(#paintTexture)" opacity="0.9">
    <!-- Sol/Lua estilizado -->
    <circle cx="650" cy="150" r="120" fill="#D4A03A" opacity="0.7"/>
    <circle cx="650" cy="150" r="90" fill="#E8B84A" opacity="0.5"/>
    
    <!-- Montanhas/Morros estilizados -->
    <path d="M0,600 Q100,400 200,450 T400,380 T600,420 T800,350 L800,600 Z" fill="#5C3D2E" opacity="0.8"/>
    <path d="M0,600 Q150,480 300,500 T500,450 T700,480 T800,420 L800,600 Z" fill="#3D261D" opacity="0.9"/>
    
    <!-- Formas abstratas (inspiração Di Cavalcanti/Portinari) -->
    <ellipse cx="200" cy="300" rx="150" ry="80" fill="#A63D2D" opacity="0.4" transform="rotate(-15 200 300)"/>
    <ellipse cx="550" cy="350" rx="120" ry="60" fill="#8B3A2F" opacity="0.5" transform="rotate(10 550 350)"/>
    
    <!-- Elementos verticais (palmeiras abstratas) -->
    <path d="M100,600 Q110,400 90,250 Q120,200 100,150" stroke="#2F4F3A" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M700,600 Q710,450 690,300 Q720,250 700,200" stroke="#1F3528" stroke-width="6" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Overlay de textura -->
  <rect width="100%" height="100%" fill="url(#sunsetGrad)" opacity="0.15"/>
</svg>
