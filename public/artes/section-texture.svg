<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="paperTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#F5F0E8" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="light" mode="multiply"/>
    </filter>
    
    <pattern id="brushStrokes" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M0,50 Q25,30 50,50 T100,50" stroke="#8B3A2F" stroke-width="2" fill="none" opacity="0.1"/>
      <path d="M0,80 Q25,60 50,80 T100,80" stroke="#5C3D2E" stroke-width="1.5" fill="none" opacity="0.08"/>
      <path d="M20,0 Q40,25 20,50 T20,100" stroke="#2F4F3A" stroke-width="1" fill="none" opacity="0.06"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="#3D261D"/>
  <rect width="100%" height="100%" fill="url(#brushStrokes)"/>
  <rect width="100%" height="100%" filter="url(#paperTexture)" opacity="0.15"/>
</svg>
